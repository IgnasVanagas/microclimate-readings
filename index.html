<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microclimate Readings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MIKROKLIMATO RODMENYS</h1>
        
        <div class="reading">
            <label for="co2">CO2 kiekis ore</label>
            <input type="range" id="co2" name="co2" min="0" max="2000" value="1000" disabled>
            <div class="values">
                <span id="co2-min">0</span>
                <span id="co2-value">1000</span>
                <span id="co2-max">&gt;1000</span>
            </div>
            <div class="current-value">
                <span>Dabartinis CO2 kiekis: <span id="current-co2">1000</span> ppm</span>
            </div>
        </div>
        
        <div class="reading">
            <label for="temperature">Patalpos temperatūra</label>
            <input type="range" id="temperature" name="temperature" min="10" max="35" value="22" disabled>
            <div class="values">
                <span id="temperature-min">10</span>
                <span id="temperature-value">22</span>
                <span id="temperature-max">35</span>
            </div>
            <div class="current-value">
                <span>Dabartinė temperatūra: <span id="current-temperature">22</span> °C</span>
            </div>
        </div>
        
        <div class="reading">
            <label for="humidity">Patalpos oro drėgnis</label>
            <input type="range" id="humidity" name="humidity" min="0" max="100" value="50" disabled>
            <div class="values">
                <span id="humidity-min">0</span>
                <span id="humidity-value">50</span>
                <span id="humidity-max">100</span>
            </div>
            <div class="current-value">
                <span>Dabartinis drėgnumas: <span id="current-humidity">50</span> %</span>
            </div>
        </div>
        
        <p id="status-text">Jūsų darbo mikroklimatas yra optimalus</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
